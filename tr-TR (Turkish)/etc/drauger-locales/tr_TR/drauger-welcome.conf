#message_show_tutorial	"\n  Thank you for downloading and installing Drauger OS, the free Linux gaming OS.\n  " -- translated "gamer" instead of "gaming"
message_show_tutorial	"\n  Drauger İşletim Sistemini, ücretsiz Linux oyuncu işletim sistemini, indirdiğiniz ve kurduğunuz için teşekkür ederiz.\n  "

#tut_0	"\n\tIn this tutorial, you will recive a quick introduction into how to work Drauger OS.  \n"
tut_0	"\n\tBu eğitimde Drauger İS ile nasıl çalışacağınızın hızlı bir tanıtımını alacaksınız.  \n"

#tut_1	"\n\tThe bars on the top, left, and bottom of your screen are your desktop panels.\t\n\tThe left contains quick access to some the most commonly used apps and widgets.\t\n\tThe top one contains the the main menu, on the far left when you click on the Drauger OS logo,\t\n\tand the log out menu on the far right under your username.\t\n\tThe bottom pannel gives you a quick view of what's on each desktop, more on that later.\t\n"
tut_1	"\n\tEkranınızın solunda, sağında, üstünde ve altındaki paneller sizin masaütü panellerinizdir.\t\n\tSol panel en çok kullanılan uygulama ve gereçlerinizin bazılarına hızlıca erişim sunar.\t\n\tYukarıdaki panel ana menünüzü içerir, en soldaki Drauger İS logosuna bastığınızda,\t\n\tve en sağda, kullanıcı adınızda çıkış menüsü bulunuyor.\t\n\tAşağıdaki panel her bir masaüstünde olan şeyleri kabaca gösterir, buna daha sonra değineceğiz.\t\n"

#tut_2	"\n\tIn order to see any apps in the left desktop panel that are not\t\n\tcurrently on display, simply click on the drop down arrow underneath\t\n\tthe icon\t\n"
tut_2	"\n\tŞu anda ekranda olmayan uygulamaları sol masaüstü panelinde\t\n\tgörebilmek için, ikonun altındaki genişletme okuna basın.\t\n"

#tut_3	"\n\tIn order to see any apps not on the left desktop panel, click the Drauger OS Logo\t\n\ton the far left of the top panel.\t\n"
tut_3	"\n\tSol masaüstü panelinde olmayan uygulamaları görmek için,\t\n\tyukarıdaki panelin en solundaki Drauger İS ikonuna basın.\t\n"

#tut_4	"\n\tDrauger OS also has support for not only keyboards and mice,\t\n\tas well as touchpads and touchscreens,\t\n\tit also has support for most Xbox and Xbox 360 controllers,\t\n\tas well as some Playstation controllers.\t\n"
tut_4	"\n\tDrauger İS klavye ve fareye ek olarak,\t\n\tdokunmatik ekran ve panelleri,\t\n\tçoğu Xbox, Xbox 360 ve PlayStation kontrolcülerini de destekler.\t\n"

#tut_5	"\n\tFinally, the four rectangles on the bottom of your screen are the four current desktops.\t\n\tYou may not be able to see them very well considering they blend into the default wallpaper.\t\n"
tut_5	"\n\tSon olarak, aşağıdaki dört dikdörtgen sizin dört sanal masaüstünüzdür.\t\n\tArkaplanla kamufle olduklarını varsayarsak onları hemen göremeyebilirsiniz.\t\n"

#tut_6	"\n\tIf you wish to learn more about how to use the Drauger OS desktop, please visit:\n\t<a href=\"https://draugeros.org/go/wiki/basics-of-the-drauger-os-desktop/\"> https://draugeros.org/go/wiki/basics-of-the-drauger-os-desktop/ </a>\n\t"
tut_6	"\n\tDrauger İS masaüstünüzü nasıl kullanacağınız hakkında daha fazla bilgi almak isterseniz, lütfen şu adresi ziyaret edin:\n\t<a href=\"https://draugeros.org/go/wiki/basics-of-the-drauger-os-desktop/\"> https://draugeros.org/go/wiki/basics-of-the-drauger-os-desktop/ </a>\n\t"

